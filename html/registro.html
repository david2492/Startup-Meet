<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container form-container mt-5">
        <h2 class="form-title">Registro de Usuario</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo de Usuario</label>
                <select id="userType" class="form-select" required>
                    <option value="" disabled selected>Selecciona una opción...</option>
                    <option value="emprendedor">Emprendedor</option>
                    <option value="inversor">Inversor</option>
                    <option value="mentor">Mentor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Contacto</label>
                <input type="tel" id="phone" class="form-control" placeholder="Ingresa tu número de contacto" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            <a href="../index.html" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
